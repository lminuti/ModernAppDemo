{
	"database": {
		"engine": "FireDAC",
		"connectionString": "DriverID=SQLite;Database=employee.db;Encrypt=No;SQLiteAdvanced=page_size=4096",
		"userName": "",
		"autoCreateDatabase": true
	},
	"tables": {
		"EMPLOYEE": {
			"FIRST_NAME": {
				"generator": "FirstName",
				"params": ["IT"]
			},
			"LAST_NAME": {
				"generator": "LastName",
				"params": ["IT"]
			},
			"HIRE_DATE": {
				"generator": "Date",
				"params": ["01/01/2000", "31/12/2017"]
			}
		},
		"CUSTOMER": {
			"CUSTOMER": {
				"generator": "CompanyName"
			},
			"CONTACT_FIRST": {
				"generator": "FirstName",
				"params": ["IT"]
			},
			"CONTACT_LAST": {
				"generator": "LastName",
				"params": ["IT"]
			}
		}
	}

}